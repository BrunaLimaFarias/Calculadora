<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./css/style.css">
        <script defer src="./js/index.js"></script>

    </head>
    <body>
        <div class="calculator" id="calculator">
            <div class="display" id="display">0</div>
                
            <div class="btns">
                <button onclick="adicionaNumero('1')">1</button>
                <button onclick="adicionaNumero('2')">2</button>
                <button onclick="adicionaNumero('3')">3</button>

                <button class="btn-operacao" onclick="escolheOperacao('+')">+</button>
                
                <button onclick="adicionaNumero('4')">4</button>
                <button onclick="adicionaNumero('5')">5</button>
                <button onclick="adicionaNumero('6')">6</button>
                
                <button class="btn-operacao" onclick="escolheOperacao('-')">-</button>
                
                <button onclick="adicionaNumero('7')">7</button>
                <button onclick="adicionaNumero('8')">8</button>
                <button onclick="adicionaNumero('9')">9</button>
                
                <button class="btn-operacao" onclick="escolheOperacao('*')">*</button>
                
                <button onclick="adicionaNumero('0')">0</button>
                <button onclick="adicionaNumero('.')">.</button>
                
                <button class="btn-clear" onclick="limpaDisplay()">C</button>
                <button class="btn-operacao" onclick="escolheOperacao('/')">/</button>
                <button class="btn-igual btn-wide" onclick="calcula()">=</button>
            </div>
        </div>

        <div class="btn-style">
            <button onclick="changeDesign('default')">Design Padrão</button>
            <button onclick="changeDesign('dark-mode')">Modo Escuro</button>
            <button onclick="changeDesign('claro-mode')">Modo Claro</button>
            <button onclick="changeDesign('old-mode')">Modo Old</button>
            <button onclick="changeDesign('big-buttons')">Botões Grandes</button>
        </div>
    </body>
</html>
